{% extends "base.html" %}
{% block css %}
    {{ super() }}
<link type="text/css"
href="{{ url_for('static', filename='css/styles.css') }}"
rel="stylesheet">
{% endblock css %}
{% block title %}
    user list
{% endblock title %}
{% block content %}
    <h1 class="pt-3">user list</h1>
    <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item">
                        <a href="{{ url_for('.profile', id = user.id ) }}" class="red">{{ user.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
