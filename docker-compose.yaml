version: '3.5'
services:
  app:
    build:
      dockerfile: ./Dockerfile
      context: .
    environment:
      # SQLALCHEMY_DATABASE_URI: postgresql://user:password@:5432/postgres
      # SQLALCHEMY_DATABASE_URI: postgresql://user:password@localhost:5432/postgres
      SQLALCHEMY_DATABASE_URI: postgresql://user:password@pg:5432/blog
      CONFIG_NAME: config
    volumes:
      - ./blog:/app/blog
    ports:
      - 5000:5000
      - 5001:5001
    depends_on:
      - pg

  pg:
    image: postgres:12
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${HOME}/dbs/flask-lesson/pgdata_dev:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
