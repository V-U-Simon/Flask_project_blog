description = ""
authors = ["Willy Wonka <Woodenehad9798740@yandex.ru>"]
readme = "README.md"

# 🌲 MAIN: root dependencies
[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^0.21.0"
requests = "^2.28.2"
install = "^1.3.5"
pyyaml = "^6.0"
apispec = {extras = ["marshmallow", "validation", "yaml"], version = "^6.0.2"}



# 🖼️ FLASK: 
apispec-webframeworks = "^0.5.2"
flask-apispec = "^0.11.4"
flask-swagger-ui = "^4.11.1"
[tool.poetry.group.flask.dependencies]
flask = "^2.2.2"
flask-login = "^0.6.2"
flask-admin = "^1.6.0"
flask-sqlalchemy = "^3.0.2"
flask-migrate = "^4.0.0"
flask-bootstrap = "^3.3.7.1"
flask-wtf = "^1.0.1"
flask-rest-jsonapi-next = "^0.34.3"
email-validator = "^1.3.0"


# 🖌️ DEV: Linters end etc.
[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.4"
autoflake = "^2.0.0"
djlint = "^1.19.9"
pytest = "^7.2.1"
pytest-flask = "^1.2.0"
pytest-cov = "^4.0.0"
coverage = "^7.1.0"

# 💾 *SQL: databases
psycopg2-binary = "^2.9.5"
pymysql = {version = "^1.0.2", optional = true} 
[tool.poetry.extras]
pgsql = ["psycopg2-binary"]
mysql = ["pymysql"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
